#Se define el puerto a utlizar en el servidor 
server.port = 80

#Para definr el formato de la fecha en el Log de la consola 
loggin.pattern.dateFormat = hh:mm

#Para eliminar mensajes invasivos de Spring 
spring.main.banner-mode = off

# Para que en tiempo de desarrollo te deje de isar e; cache del servidor 
spring.thymeleaf.cache=false

# Conexión a MySql
spring.datasource.url=jdbc:mysql://localhost:3306/techshop?usetimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout.seconds=900


# Mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.sql=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE

